<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link href="./pages/index.css" rel="stylesheet" />
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a class="header__link" href="#">
                <img class="header__logo" src="./images/Logo.svg" alt="Лого">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Кусто">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="btn btn_to_edit" type="button">
                    </button>
                    <p class="profile__title">Исследователь океана</p>
                </div>
                <button class="btn btn_to_add" type="button">
                </button>
            </section>
            <section class="elements" aria-label="блок элементов">
                <figure class="element">
                    <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="Карачаевск">
                    <figcaption class="element__text">
                        <p class="element__mesto">Карачаевск</p>
                        <button class="btn btn_to_check" type="submit">
                        </button>
                    </figcaption>
                </figure>
                <figure class="element">
                    <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Гора Эльбрус">
                    <figcaption class="element__text">
                        <p class="element__mesto">Гора Эльбрус</p>
                        <button class="btn btn_to_check" type="submit">
                        </button>
                    </figcaption>
                </figure>
                <figure class="element">
                    <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <figcaption class="element__text">
                        <p class="element__mesto">Домбай</p>
                        <button class="btn btn_to_check" type="submit">
                        </button>
                    </figcaption>
                </figure>
                <figure class="element">
                    <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg"
                        alt="Гора Эльбрус">
                    <figcaption class="element__text">
                        <p class="element__mesto">Гора Эльбрус</p>
                        <button class="btn btn_to_check" type="submit">
                        </button>
                    </figcaption>
                </figure>
                <figure class="element">
                    <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <figcaption class="element__text">
                        <p class="element__mesto">Домбай</p>
                        <button class="btn btn_to_check" type="submit">
                        </button>
                    </figcaption>
                </figure>
                <figure class="element">
                    <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.jpg"
                        alt="Карачаево-Черкесия">
                    <figcaption class="element__text">
                        <p class="element__mesto">Карачаево-Черкесия</p>
                        <button class="btn btn_to_check" type="submit">
                        </button>
                    </figcaption>
                </figure>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup-container">
                <button type="button" class="btn btn_to_close">
                </button>
                <h2 class="popup-container__title">Редактировать профиль</h2>
                <input type="text" class="popup-container__input popup-container__input_field_name"
                    placeholder="Имя Фамилия">
                <input type="text" class="popup-container__input popup-container__input_field_title"
                    placeholder="О себе">
                <button class="btn btn_to_save" type="submit"><span class="btn__label">Сохранить</span></button>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
