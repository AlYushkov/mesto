<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link href="./pages/index.css" rel="stylesheet" />
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="Лого">
            <hr class="header__line">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Кусто">
                <div class="profile__profile-info">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="profile__edit-button">
                        <svg class="profile__edit-icon" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.5" y="0.5" />
                            <path
                                d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                                fill="white" />
                        </svg>
                    </button>
                    <p class="profile__hallmark">Исследователь океана</p>
                </div>
                <button class="profile__add-button">
                    <svg class="profile__add-icon" viewBox="0 0 150 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" rx="1" />
                        <path
                            d="M86 23.7778H76.2222V14H73.7778V23.7778H64V26.2222H73.7778V36H76.2222V26.2222H86V23.7778Z"
                            fill="white" />
                    </svg>
                </button>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
