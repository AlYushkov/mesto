        <div id="profilePopup" class="popup">
            <div class="popup-form">
                <button type="button" class="btn btn_to_close">
                </button>
                <h2 class="popup-form__title">Редактировать профиль</h2>
                <form class="form" name="profile" novalidate>
                    <fieldset class="fieldset">
                        <input id="nameInput" name="nameInput" type="text"
                            class="fieldset__input fieldset__input_field_first" placeholder="Имя, фамилия" required
                            minlength="2" maxlength="40">
                        <span class="fieldset__input-error"></span>
                    </fieldset>
                    <fieldset class="fieldset">
                        <input id="titleInput" name="titleInput" type="text"
                            class="fieldset__input fieldset__input_field_second" placeholder="О себе" required
                            minlength="2" maxlength="200">
                        <span class="fieldset__input-error fieldset__input-error_field-second"></span>
                    </fieldset>
                    <button class="btn btn_to_save btn_to_save-disabled" type="submit" name="saveProfile"><span
                            class="btn__label btn__label_mod_disabled">Сохранить</span></button>
                </form>
            </div>
        </div>
        <div id="placePopup" class="popup">
            <div class="popup-form">
                <button type="button" class="btn btn_to_close">
                </button>
                <h2 class="popup-form__title">Новое место</h2>
                <form class="form" name="place">
                    <fieldset class="fieldset">
                        <input id="placeInput" type="text" class="fieldset__input fieldset__input_field_first"
                            placeholder="Название" required minlength="2" maxlength="30">
                        <span class="fieldset__input-error"></span>
                    </fieldset>
                    <fieldset class="fieldset">
                        <input id="linkInput" type="url" class="fieldset__input fieldset__input_field_second"
                            placeholder="Ссылка на картинку" required>
                        <span class="fieldset__input-error fieldset__input-error_field-second"></span>
                    </fieldset>
                    <button class="btn btn_to_save btn_to_save-disabled" type="submit" name="savePlace"><span
                            class="btn__label btn__label_mod_disabled">Создать</span></button>
                </form>
            </div>
        </div>
        <div id="imagePopup" class="popup popup_bckg_dark">
